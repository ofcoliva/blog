title: ofcoliva blog
baseURL: https://blog.ofcoliva.com.br
languageCode: pt-BR
theme: hextra

module:
  imports:
    - path: github.com/imfing/hextra
  
menu:
  main:
    - name: "Principal"
      pageRef: "/"
      weight: 10
    - name: "Postagens"
      pageRef: "/posts"
      weight: 20
    - name: "Projetos"
      pageRef: "/projects"
      weight: 30
    - name: "Sobre"
      pageRef: "/about"
      weight: 40
    - name: "Contato â†—"
      url: "https://github.com/ofcoliva"
      weight: 50
    - name: "Search"
      weight: 60
      params:
        type: "search"
    - name: "GitHub"
      weight: 70
      url: "https://github.com/ofcoliva"
      params:
        icon: "github"
    - name: "Linkedin"
      weight: 80
      url: "https://www.linkedin.com/in/gabriel-oliva-6b490a1b4/"
      params:
        icon: "linkedin"
    - name: "Youtube"
      weight: 90
      url: "https://www.youtube.com/@ofcoliva"
      params:
        icon: "youtube"

params:
  posts:
    list:
      displayTags: true
      pageSize: 20
  navbar:
    displayTitle: true
    displayLogo: false
  footer:
    displayCopyright: true
    displayPoweredBy: true
  # editURL:
  #   enable: true
  #   base: "https://github.com/imfing/hextra-starter-template/edit/main/content"
  editURL:
    enable: true
    base: "https://github.com/ofcoliva/blog-ofcoliva/edit/main/content"

markup:
  goldmark:
    renderer:
      unsafe: true

permalinks:
  page:
    posts: /posts/:contentbasename

sitemap:
  changeFreq: daily

privacy:
  youtube:
    disable: false
    privacyEnhanced: true